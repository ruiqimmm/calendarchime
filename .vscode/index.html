<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bouncing — Livestream</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            text: #464646;
        }

        body {
            height: 100svh;
            /* 关键：整页高度锁定 */
            overflow: hidden;
            /* 不滚动 */
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            /* Light weight */



            font-size: clamp(12px, 1.5vw, 14px);
            /* 自适应字号，避免小屏溢出 */
            display: grid;
            grid-template-rows:
                auto 50svh auto=1fr auto auto;

            align-items: center;
            justify-items: center;
            text-align: center;
            gap: 0.8rem;
            /* 各块之间的间距 */
            padding: 12px;
            /* 四周留白，避免贴边 */
            background: #f9faf7;
            letter-spacing: 0.05em;

            top: 40%;
            left: 40%;
        }

        p {
            margin: 0;
        }

        /* 顶部三行打包，便于整体微调间距 */
        .top *+* {
            margin-top: 0.25em;
        }

        /* 视频容器：宽度自适应，固定高度=50svh，保持16:9 */
        .video {
            height: 60svh;
            width: min(92vw, calc(50svh * 16/9));

            position: relative;
        }

        .video iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 0;
        }

        .credits {
            opacity: .6;
        }

        a {
            color: #4f4f4f;
            text-decoration: underline;
        }


        @media (max-aspect-ratio: 16/9) {
            .video-wrap iframe {
                height: 50svh;
                width: calc(50svh * 16 / 9);
            }
        }


        @media (min-aspect-ratio: 16/9) {
            .video-wrap iframe {
                width: 100vw;
                height: calc(100vw * 9 / 16);
            }
        }
        }
    </style>
</head>

<body>

    <div class="top">
        <p>BOUNCING</p>
        <br>
        <p>A live performance by Violet Savage</p>
        <p>Livestream begins 29 August, 7PM BST</p>
    </div>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/LHtzZf4T7xw?autoplay=1&mute=1&controls=0&playsinline=1"
            title="YouTube video player"
            allow="autoplay; encrypted-media; clipboard-write; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <p>Looping until collapse</p>

    <div class="credits">
        <p>Performer: Violet Savage</p>
        <p>Director: Ivory Pijin</p>
        <p>Sound: Adrian Künstler</p>
    </div>

    <p>
        <a href="https://www.instagram.com/bouncing.live" target="_blank">@bouncing.live</a>

        <a href="https://are.na/your-link-here" target="_blank"> Are.na </a>
    </p>
    <br>



</body>

</html>
