<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

            font-size: 2rem;
            margin-bottom: 0.5em;
        }

        p {
            margin: 0.3em 0;
            font-size: 1rem;
        }

        .video-container {
            margin: 30px 0;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            width: 100%;

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;

        .credits {
            font-size: 0.85rem;
